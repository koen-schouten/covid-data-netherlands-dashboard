<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid19 data Nederland</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="svg-map-netherlands"></div>

	  <script src="./common/js/colorRange.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function(){
      fetch("https://raw.githubusercontent.com/koen-schouten/dutch-municipalities-map/main/data/dutch_municipalities_map.svg")
        .then(response => response.text())
        .then(svg => document.getElementById("svg-map-netherlands").insertAdjacentHTML("afterbegin", svg));
    });
    </script>
  </body>
</html>
